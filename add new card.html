<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add New Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 bg-opacity-70 flex items-center justify-center h-screen">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
    <h2 class="text-lg font-bold mb-4">Add a new Card</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Card Number</label>
        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="4321 4321 4321 4321" />
      </div>

      <div class="flex gap-4">
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700">Exp Date</label>
          <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="02/27" />
        </div>
        <div class="flex-1">
          <label class="block text-sm font-medium text-gray-700">CVC</label>
          <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="123" />
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Name on Card</label>
        <input type="text" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="John Doe" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Country or Region</label>
        <select class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2">
          <option>United States</option>
          <option>Turkey</option>
          <option>United Kingdom</option>
        </select>
      </div>

      <div class="flex items-center">
        <input type="checkbox" class="mr-2" checked />
        <label class="text-sm text-gray-700">Securely save my information for 1-click checkout</label>
      </div>

      <button class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">Add Card</button>

      <p class="text-xs text-gray-500 text-center mt-2">We'll use your information according to the Disclosure & Consent and Privacy Policy.</p>
    </form>
  </div>
</body>
</html>
