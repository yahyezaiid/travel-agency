<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
   
    <div class="flex ml-20 mt-4 ">

        <img class="w-[356px] h-[566px] object-cover rounded-md" src="images/image pag3 -2.png" alt="">
        <div class="ml-14 " >
            <h1 class="font-bold text-[30px] mb-6">GLOBE</h1>
            
            <h1 class="font-bold text-[20px] -mt-7 ">sign up</h1>
            <p class="font-light mb-6">Let's get you all st up so you can access your personal account.</p>
            <form class="">
                <div class="flex gap-11">
                <!-- <input class="mb-4 " type="text" placeholder="Enter First Name"> -->
                <input class="ring-2 text-[grey]  w-72 rounded-lg p-2 mb-5" type="text" placeholder="Enter First Name"">
                <!-- <input type="text" placeholder="Enter last Name"> -->
                <input class="ring-2 text-[grey]  w-72 rounded-lg p-2 mb-5" type="text" placeholder="Enter last Name"">
                </div>

                <div class="flex gap-11">
                <!-- <input class="mb-4 " type="text" placeholder="Enter First Name"> -->
                <input class="ring-2 text-[grey]  w-72 rounded-lg p-2 mb-5" type="text" placeholder="Enter E-mail"">
                <!-- <input type="text" placeholder="Enter last Name"> -->
                <input class="ring-2 text-[grey]  w-72 rounded-lg p-2 mb-5" type="text" placeholder="Enter phone number"">
                </div>
                
                <!-- password  -->
                 <div>
                <input class="ring-2 text-[grey]  w-[700px] rounded-lg p-2 mb-5" type="text" placeholder="Enter password"">
                 </div>

                 <!-- confirm password -->
                  <div>
                <input class="ring-2 text-[grey]  w-[700px] rounded-lg p-2 mb-5" type="text" placeholder="confirm password"">
                 </div>

                 <div>
                    <input type="radio">
                    <label>I agree to all the Terms and Privacy Policies</label>
                 </div>
                 <button class="bg-[#337833] text-white w-full px-3 mx-3 pb-3 pt-3 mt-5">Create account</button>
                 <p class="text-center">Already have an account? Login</p>
                 <p class="font-thin text-center mt-4">-----------------Or Sign up with----------------</p>
                 <div class="flex gap-48 ml-20 mt-5">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-google-plus-g"></i>
                    <i class="fa-brands fa-apple"></i>
                 </div>
            </form>
        </div>
    </div>
</body>
</html>
